<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Analysis Visualizations</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 2.5em;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin: 20px 0;
        }
        .chart {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <h1>Spending Analysis Visualizations</h1>
    
    <div class="chart-container">
        <div class="chart">
            <h3>Total Spending Over Time</h3>
            <div id="line-chart"></div>
        </div>
        
        <div class="chart">
            <h3>Spending Breakdown by Category</h3>
            <div id="stacked-bar-chart"></div>
        </div>
    </div>
    
    <a href="../../index.html" class="back-link">‚Üê Back to Portfolio</a>
    
    <script src="spending_visualizations.js"></script>
</body>
</html>
