<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Visualizations</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #tableauViz {
      margin: auto;
      width: 80%;
      height: 500px;
    }
    #chart {
      margin: auto;
      width: 80%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Spotify Visualizations</h1>

  <!-- Tableau Visualization -->
  <div id="tableauViz">
    <h2>Tableau Dashboard</h2>
    <div class="tableauPlaceholder" id="vizContainer" style="position: relative; width: 100%; height: 500px;">
      <noscript>
        <a href="#"><img alt="Tableau visualization" src="https://public.tableau.com/static/images/...your_image_here..." style="border: none" /></a>
      </noscript>
      <object class="tableauViz" style="display:none;">
        <param name="host_url" value="https://public.tableau.com/" />
        <param name="embed_code_version" value="3" />
        <param name="site_root" value="" />
        <param name="name" value="your_tableau_dashboard_name" />
        <param name="tabs" value="yes" />
        <param name="toolbar" value="yes" />
        <param name="static_image" value="https://public.tableau.com/static/images/...your_image_here..." />
      </object>
    </div>
  </div>

  <!-- D3.js Visualization -->
  <div id="chart">
    <h2>D3.js Bar Chart</h2>
    <script>
      // Load JSON data for D3 visualization
      d3.json('StreamingHistory_music_0.json').then(data => {
        // Process data: Aggregate play counts for each track
        const trackCounts = {};
        data.forEach(entry => {
          const trackName = entry.trackName;
          trackCounts[trackName] = (trackCounts[trackName] || 0) + 1;
        });

        // Convert to an array and sort by play count
        const topTracks = Object.entries(trackCounts)
          .map(([name, count]) => ({ name, count }))
          .sort((a, b) => b.count - a.count)
          .slice(0, 10);

        // Set up dimensions
        const margin = { top: 20, right: 30, bottom: 50, left: 60 };
        const width = 800 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        // Create an SVG container
        const svg = d3.select("#chart")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", `translate(${margin.left}, ${margin.top})`);

        // Define scales
        const x = d3.scaleBand()
          .domain(topTracks.map(d => d.name))
          .range([0, width])
          .padding(0.2);

        const y = d3.scaleLinear()
          .domain([0, d3.max(topTracks, d => d.count)])
          .nice()
          .range([height, 0]);

        // Add axes
        svg.append("g")
          .attr("transform", `translate(0, ${height})`)
          .call(d3.axisBottom(x))
          .selectAll("text")
          .attr("transform", "rotate(-45)")
          .style("text-anchor", "end");

        svg.append("g").call(d3.axisLeft(y));

        // Add bars
        svg.selectAll(".bar")
          .data(topTracks)
          .enter()
          .append("rect")
          .attr("class", "bar")
          .attr("x", d => x(d.name))
          .attr("y", d => y(d.count))
          .attr("width", x.bandwidth())
          .attr("height", d => height - y(d.count))
          .attr("fill", "#69b3a2");

        // Add labels
        svg.selectAll(".label")
          .data(topTracks)
          .enter()
          .append("text")
          .attr("x", d => x(d.name) + x.bandwidth() / 2)
          .attr("y", d => y(d.count) - 5)
          .attr("text-anchor", "middle")
          .text(d => d.count);
      }).catch(error => {
        console.error("Error loading JSON:", error);
      });
    </script>
  </div>
</body>
</html>
