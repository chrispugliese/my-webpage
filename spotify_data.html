<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Streaming History Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #chart {
      margin: auto;
      width: 80%;
      height: 600px;
    }
    #tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Top 10 Tracks from Your Streaming History</h1>
  <div id="chart"></div>
  <div id="tooltip"></div>
  <script>
    // Load JSON file
    d3.json('StreamingHistory_music_0.json').then(data => {
      // Process data: Aggregate play counts and include artist names
      const trackCounts = {};
      data.forEach(entry => {
        const trackName = entry.trackName;
        const artistName = entry.artistName; // Assuming artistName is a property in your JSON file

        if (!trackCounts[trackName]) {
          trackCounts[trackName] = { count: 0, artist: artistName };
        }
        trackCounts[trackName].count += 1;
      });

      // Convert to an array and sort by play count
      const topTracks = Object.entries(trackCounts)
        .map(([name, { count, artist }]) => ({ name, count, artist }))
        .sort((a, b) => b.count - a.count)
        .slice(0, 10);

      // Set up dimensions
      const margin = { top: 40, right: 30, bottom: 100, left: 80 };
      const width = 1000 - margin.left - margin.right;
      const height = 600 - margin.top - margin.bottom;

      // Create SVG container
      const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);

      // Define scales
      const x = d3.scaleBand()
        .domain(topTracks.map(d => d.name))
        .range([0, width])
        .padding(0.2);

      const y = d3.scaleLinear()
        .domain([0, d3.max(topTracks, d => d.count)])
        .nice()
        .range([height, 0]);

      // Add gridlines
      svg.append("g")
        .attr("class", "grid")
        .call(d3.axisLeft(y).tickSize(-width).tickFormat(""))
        .style("stroke-dasharray", "3 3");

      // Add axes
      svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x))
        .selectAll("text")
        .attr("transform", "rotate(-45)")
        .style("text-anchor", "end")
        .style("font-size", "12px");

      svg.append("g").call(d3.axisLeft(y));

      // Add bars with hover and tooltip functionality
      const tooltip = d3.select("#tooltip");

      svg.selectAll(".bar")
        .data(topTracks)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("x", d => x(d.name))
        .attr("y", d => y(d.count))
        .attr("width", x.bandwidth())
        .attr("height", d => height - y(d.count))
        .attr("fill", "#69b3a2")
        .on("mouseover", function(event, d) {
          tooltip
            .style("display", "block")
            .html(
              `<strong>Track:</strong> ${d.name}<br>
               <strong>Artist:</strong> ${d.artist}<br>
               <strong>Plays:</strong> ${d.count}`
            )
            .style("left", `${event.pageX + 10}px`)
            .style("top", `${event.pageY - 30}px`);
          d3.select(this).attr("fill", "#ff6363");
        })
        .on("mousemove", function(event) {
          tooltip
            .style("left", `${event.pageX + 10}px`)
            .style("top", `${event.pageY - 30}px`);
        })
        .on("mouseout", function() {
          tooltip.style("display", "none");
          d3.select(this).attr("fill", "#69b3a2");
        });

      // Add labels to bars
      svg.selectAll(".label")
        .data(topTracks)
        .enter()
        .append("text")
        .attr("x", d => x(d.name) + x.bandwidth() / 2)
        .attr("y", d => y(d.count) - 5)
        .attr("text-anchor", "middle")
        .style("font-size", "12px")
        .text(d => d.count);

      // Add chart title
      svg.append("text")
        .attr("x", width / 2)
        .attr("y", -10)
        .attr("text-anchor", "middle")
        .style("font-size", "18px")
        .style("font-weight", "bold")
        .text("Top 10 Tracks from Your Streaming History");
    }).catch(error => {
      console.error("Error loading JSON:", error);
    });
  </script>
</body>
</html>
